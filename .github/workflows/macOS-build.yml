# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Aerospike Node.js macOS Client Tests

on:
  push:
    branches:
      - master
      - maint/3.x
      - maint/4.x
      - gh-action
  pull_request:
    branches:
      - master
      - stage
      - maint/3.x
      - maint/4.x

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Aerospike Database
      uses: reugn/github-action-aerospike@v1
  build:
    needs: setup
    runs-on: macos-latest # https://github.com/actions/virtual-environments
    strategy:
      matrix:
        node-version: # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
          - 10.x
          - 12.x
          - 14.x
          - 16.x
          - 17.x
          - 18.x
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - run: ./scripts/build-c-client.sh 1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install --unsafe-perm --build-from-source
