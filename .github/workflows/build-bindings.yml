        docker-hub-password: ${{ secrets.DOCKER_HUB_BOT_PW }}

    - name: Remove aerospike docker image
      if: ${{ env.RUN_INTEGRATION_TESTS_IN_CIBW == 'true' && inputs.platform-tag == 'manylinux_aarch64' }}
