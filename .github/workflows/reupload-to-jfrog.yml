name: Upload to JFrog

permissions:
  # This is required for requesting the OIDC token
  id-token: write

on:
  workflow_call:
    inputs:
      old_version:
        type: string
        required: false
      new_version:
        type: string
        required: false
      stage:
        type: boolean
        required: false
        default: false
      jfrog-repo-name:
        type: string
        required: false
        default: ${{ vars.JFROG_REPO_NAME }}
      #oidc-provider:
      #  type: string
      #  description: ""
      #  required: false
      #  default: gh-aerospike-clients
      #oidc-audience:
      #  type: string
      #  description: ""
      #  required: false
      #  default: aerospike/clients
    #secrets:
    #  JFROG_PLATFORM_URL:
    #    required: true

jobs:
  reupload-to-jfrog:
    name: Upload artifacts to JFrog
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JFrog credentials
      uses: jfrog/setup-jfrog-cli@v4
      env:
        JF_URL: https://aerospike.jfrog.io
      with:
        oidc-provider-name: gh-aerospike-clients
        oidc-audience: aerospike/clients

    - name: Download from JFrog
      run: jf rt download "clients-npm-dev-local/aerospike/${{ env.VERSION }}/*"
      env:
        VERSION: ${{ inputs.old_version }}

    - name: Upload passing builds to JFrog Nodejs repo
      if: ${{ inputs.jfrog-repo-name == vars.JFROG_REPO_NAME }}
    # Source path must be in quotes if it contains an asterisk
      # https://github.com/jfrog/jfrog-cli/issues/1775#issuecomment-1348986551
      run: jf rt upload --build-name nodejs-client --build-number ${{ env.NEW_VERSION }}/ "./aerospike/${{ env.NEW_VERSION }}/*" clients-npm-dev-local/aerospike/${{ env.NEW_VERSION }}/
      env:
        NEW_VERSION: ${{ inputs.new_version }}

    - name: Publish build info
      if: ${{ inputs.jfrog-repo-name == vars.JFROG_REPO_NAME }}
      run: jf rt build-publish nodejs-client ${{ inputs.new_version }}