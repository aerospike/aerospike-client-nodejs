name: 'NPM Install Verify'
run-name: 'Verify NPM Install'

on:
  workflow_call:

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform-tag: [
          "manylinux_x86_64",
          "manylinux_aarch64",
          "manylinux_20_x86_64",
          "manylinux_20_aarch64",
          "macosx_x86_64",
          "macosx_arm64",
          "win_amd64"
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ls ./github/workflows
      - run: ls ./.github/workflows
      - name: Run reusable workflow
        uses: ./.github/workflows/run-npm-install.yml
        with:
          platform-tag: "${{ matrix.platform-tag }}"

