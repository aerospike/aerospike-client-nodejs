name: Upload to JFrog

permissions:
  # This is required for requesting the OIDC token
  id-token: write

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: false
      jfrog-repo-name:
        type: string
        required: false
        default: ${{ vars.JFROG_REPO_NAME }}
      #oidc-provider:
      #  type: string
      #  description: ""
      #  required: false
      #  default: gh-aerospike-clients
      #oidc-audience:
      #  type: string
      #  description: ""
      #  required: false
      #  default: aerospike/clients
    #secrets:
    #  JFROG_PLATFORM_URL:
    #    required: true

jobs:
  upload-to-jfrog:
    name: Upload artifacts to JFrog
    runs-on: ubuntu-22.04
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: '*.node'
        merge-multiple: true
        path: artifacts

    - name: Set up JFrog credentials
      uses: jfrog/setup-jfrog-cli@9fe0f98bd45b19e6e931d457f4e98f8f84461fb5
      env:
        JF_URL: https://aerospike.jfrog.io
      with:
        oidc-provider-name: gh-aerospike-clients
        oidc-audience: aerospike/clients

    #- name: Upload manylinux builds from arbitrary branches to JFrog generic repo
    #  if: ${{ inputs.jfrog-repo-name == vars.JFROG_GENERIC_REPO_NAME }}
    #  run: jf rt upload "*manylinux*" jfrog-pipelines-nodejs
    #  working-directory: artifacts

    - name: WHOAMI REALLY
      run: jf config show

    - name: Upload passing builds to JFrog Nodejs repo
      if: ${{ inputs.jfrog-repo-name == vars.JFROG_REPO_NAME }}
    # Source path must be in quotes if it contains an asterisk
      # https://github.com/jfrog/jfrog-cli/issues/1775#issuecomment-1348986551
      run: jf rt upload --build-name nodejs-client --build-number ${{ env.NEW_VERSION }}/ "artifacts/*" clients-${{ env.PACKAGE_MANAGER }}-dev-local/aerospike/${{ env.NEW_VERSION }}/
      env:
        NEW_VERSION: 6.0.3-dev.2
        PACKAGE_MANAGER: npm

    - name: Publish build info
      if: ${{ inputs.jfrog-repo-name == vars.JFROG_REPO_NAME }}
      run: jf rt build-publish nodejs-client 6.0.3-dev.2