language: node_js
node_js:
- 'node'
- '8'
- '6'
- '4'
env:
  global:
    - CXX=g++-4.8
    - AEROSPIKE_HOSTS=127.0.0.1:3000,127.0.0.1:3100
    - OPTIONS="--timeout 2000"
sudo: false
os:
- linux
dist: trusty
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - autoconf
before_script:
- .travis/start_cluster.sh 2
install:
- npm install
script:
- npm run coverage
after_script:
- npm run codecov
